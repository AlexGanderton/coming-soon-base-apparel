<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="content">
      <div class="logo-wrapper">
        <img class="logo" src="images/logo.svg" alt="" />
      </div>
      <img class="hero-m" src="images/hero-mobile.jpg" alt="" />
      <div class="container">
        <h1><span class="edited">We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="input-field">
          <form action="">
            <input placeholder="Email Address" type="text" />
          </form>
          <img class="hide error-icon" src="images/icon-error.svg" alt="" />
          <button class=""><img src="images/icon-arrow.svg" alt="" /></button>
        </div>
        <p class="error-text hide">Please provide a valid e-mail</p>
      </div>
    </div>
    <img class="hero-d" src="images/hero-desktop.jpg" alt="" />
  </body>
</html>
